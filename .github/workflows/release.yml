name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore Oscar.sln

      - name: Build (Release)
        run: dotnet build Oscar.sln --configuration Release --no-restore

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          body: |
            Automated release for ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Package artifacts
        run: |
          $zip = "release-${{ github.ref_name }}.zip"
          if (Test-Path $zip) { Remove-Item $zip }
          Compress-Archive -Path **\bin\Release\** -DestinationPath $zip -Force
        shell: powershell

      - name: Upload release asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: release-${{ github.ref_name }}.zip
          file: release-${{ github.ref_name }}.zip
